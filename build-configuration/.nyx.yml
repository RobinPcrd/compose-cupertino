dryRun: false
preset: extended
scheme: SEMVER
verbosity: INFO
releaseLenient: true
changelog:
  includeLatestRelease: true
  sections:
    #"Chore": "^chore$"
    features: "Features"
    fixes: "Fixes"
    changes: "Changes"
    maintenance: "Maintenance"
  substitutions:
    "(?m)#([0-9]+)(?s)": "[#%s](https://github.com/RobinPcrd/compose-cupertino/issues/%s)"
    "(?m)\\[([a-z0-9]+)\\](?s)": "[[%s](https://github.com/RobinPcrd/compose-cupertino/commit/%s)]"
commitMessageConventions:
  enabled:
    - conventionalCommits
  items:
    conventionalCommits:
      expression: "(?m)^(?<type>[a-zA-Z0-9_]+)(\\((?<scope>[a-zA-Z0-9 \\-_]+)\\))?(!)?:( (?<title>.+))$(?s).*"
      bumpExpressions:
        major: '(?s)(?m)^[a-zA-Z0-9_]+(\\([a-zA-Z0-9 \\-_]+\\))?(!: .*|.*^(BREAKING( |-)CHANGE: )).*'
        minor: '(?s)(?m)^feat(!{0})(\\([a-zA-Z0-9 \\-_]+\\))?: (?!.*^(BREAKING( |-)CHANGE: )).*'
        patch: '(?s)(?m)(^build|^chore|^ci|^fix|^perf|^refactor)(?!!|.*^(BREAKING( |-)CHANGE: )).*'
      serviceMapping:
        features: "^feat.*$"
        fixes: "^fix.*$"
        maintenance: "^(build|chore|ci).*$"
        changes: "^(perf|refactor).*$"
releaseTypes:
  enabled:
    - mainline
    - release
  items:
    release:
      identifiers: [ ]
