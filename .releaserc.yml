preset: conventionalcommits
branches:
  - main

tagFormat: "${version}"  # No "v" prefix

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: perf
          release: patch
        - type: refactor
          release: patch
        - type: build
          release: patch
        - type: ci
          release: patch
        - type: chore
          release: patch

  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - type: feat
            section: "‚ú® Features"
          - type: fix
            section: "üêõ Bug Fixes"
          - type: perf
            section: "‚ö° Performance Improvements"
          - type: refactor
            section: "‚ôªÔ∏è Code Refactoring"
          - type: build
            section: "üîß Build System"
          - type: ci
            section: "üë∑ CI/CD"
          - type: chore
            section: "üî® Chores"

  - - "@semantic-release/github"
    - failComment: false
      successComment: false
      labels: false
      assets: [ ]

